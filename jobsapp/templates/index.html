<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="messages">
        {% if messages %} <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
   
    <h1>Welcome! Sign in to manage your jobs!</h1>

    <div class="container">

        <div class="form-group">
            <h3>Registration</h3>
            <form class="form-group" action="/register" method="POST">
                {% csrf_token %}
                <label class="form-label" for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name">

                <label class="form-label" for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name">


                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email">

                <label class="form-label" for="pwd">Password</label>
                <input class="form-control" type="password" name="pwd">

                <label class="form-label" for="confirm_pwd">Confirm Password</label>
                <input class="form-control" type="password" name="confirm_pwd">

                <button class="btn-primary" type="submit">Register!</button>
            </form>
        </div>
        <div class="form-group">

            <h3>Login</h3>

            <form class="form-group" action="/login" method="POST">
                {% csrf_token %}

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email">

                <label class="form-label" for="pwd">Password</label>
                <input class="form-control" type="password" name="pwd">

                <button class="btn-success" type="submit">Login!</button>
            </form>

        </div>
    </div>
</body>

</html>
